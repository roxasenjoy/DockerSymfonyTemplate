version: "3.8"
services:

  # Base de donn√©es
    db:
        image: mysql
        container_name: db
        restart: always
        volumes:
            - db-data:/var/lib/mysql
        environment:
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        networks:
            - dev

  # Serveur
    phpmyadmin:
        image: phpmyadmin
        container_name: phpmyadmin
        restart: always
        depends_on:
            - db
        ports:
            - 8080:80
        environment:
            PMA_HOST: db
        networks:
            - dev

  # Serveur Email
    maildev:
        image: maildev/maildev
        container_name: maildev
        command: bin/maildev --web 80 --smtp 25 --hide-extensions STARTTLS
        ports:
        - "8081:80"
        restart: always
        networks:
            - dev

    # Php - Symfony 
    www:
        build: php
        container_name: php
        ports:
          - "8741:80"
        volumes:
            - ./php/vhosts:/etc/apache2/sites-enabled
            - ./:/var/www
        restart: always
        stdin_open: true
        tty: true
        networks:
            - dev

networks:
    dev:

volumes:
    db-data: